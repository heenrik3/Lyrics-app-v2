<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../src/sass/main.sass" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <script type="module" src="../src/js/app.js" charset="utf-8"></script>
    <title>Lyrics Search</title>
  </head>
  <body>
    <div class="app">
      <main class="search">
        <h1>Lyrics Search</h1>
        <div class="search__input">
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Artista</span>
            <input
              class="mdc-text-field__input"
              type="text"
              aria-labelledby="my-label-id"
            />
            <span class="mdc-line-ripple"></span>
          </label>
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">M√∫sica</span>
            <input
              class="mdc-text-field__input"
              type="text"
              aria-labelledby="my-label-id"
            />
            <span class="mdc-line-ripple"></span>
          </label>

          <button class="mdc-button mdc-button--raised mdc-button--leading">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">encontrar</span>
          </button>
        </div>

        <div class="search__results">
          <div class="mdc-card search__card--1">
            <div class="search__wrapper">
              <picture class="search__picture">
                <img
                  class="search__image"
                  src="images/avatar.png"
                  alt="avatar placeholder"
                />
              </picture>

              <span class="search__artist">Artista</span>
              <span class="search__song">M√∫sica</span>
            </div>
          </div>

          <div class="mdc-card search__card--2">
            <div class="search__wrapper">
              <div class="search__error">
                <span class="search__error-message">
                  Comece procurando uma letra de m√∫sica! üòÉüëç</span
                >
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        Feito por Henrique
      </footer>
    </div>
  </body>
</html>
